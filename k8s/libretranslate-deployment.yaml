apiVersion: apps/v1
kind: Deployment
metadata:
  name: libretranslate
  namespace: geo-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: libretranslate
  template:
    metadata:
      labels:
        app: libretranslate
    spec:
      containers:
      - name: libretranslate
        image: libretranslate/libretranslate:latest
        ports:
        - containerPort: 5000
        env:
        - name: LT_DISABLE_WEB_UI
          value: "true"
        - name: LT_LOAD_ONLY
          value: "en,fr,es,de,it"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: libretranslate
  namespace: geo-metrics
spec:
  selector:
    app: libretranslate
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
