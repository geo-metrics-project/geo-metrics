apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-service
  labels:
    app: report-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: report-service
  template:
    metadata:
      labels:
        app: report-service
    spec:
      containers:
      - name: report-service
        image: ghcr.io/geo-metrics-project/geo-metrics/report-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: geometrics-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: geometrics-db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: geometrics-db-credentials
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: geometrics-db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: geometrics-db-credentials
              key: password
        - name: LLM_SERVICE_URL
          value: "http://llm-service.geo-metrics.svc.cluster.local:8081"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: report-service
spec:
  selector:
    app: report-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP