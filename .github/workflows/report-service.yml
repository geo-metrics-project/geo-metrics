name: Build and Push Report Service

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ master ]
    paths: [ 'report-service/**' ]  # Only trigger on report-service changes
  pull_request:
    branches: [ master ]
    paths: [ 'report-service/**' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Report Service Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./report-service
        push: true
        tags: ghcr.io/${{ github.repository }}/report-service:latest